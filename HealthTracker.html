<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketCare - Personal Health Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffe4ec, #e0c3fc);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .emoji {
      font-size: 1.8rem;
      cursor: pointer;
      padding: 5px;
    }
    .emoji.selected {
      background-color: #f7c0d9;
      border-radius: 10px;
    }
    .water-btn {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
    }
    .log-entry {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ’– PocketCare - Daily Health Tracker</h1>

    <div class="row g-4">
      <!-- Mood Tracker -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>ðŸ’¬ How are you feeling today?</h4>
          <div id="mood-options">
            <span class="emoji" data-mood="ðŸ˜Š">ðŸ˜Š</span>
            <span class="emoji" data-mood="ðŸ˜”">ðŸ˜”</span>
            <span class="emoji" data-mood="ðŸ˜·">ðŸ˜·</span>
            <span class="emoji" data-mood="ðŸ˜´">ðŸ˜´</span>
            <span class="emoji" data-mood="ðŸ¥³">ðŸ¥³</span>
          </div>
          <button class="btn btn-primary mt-3" onclick="saveMood()">Save Mood</button>
        </div>
      </div>

      <!-- Water Tracker -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>ðŸ’§ Water Intake</h4>
          <p>Glasses today: <span id="waterCount">0</span></p>
          <button class="water-btn" onclick="addWater()">+ Add a glass</button>
        </div>
      </div>

      <!-- Pill Reminder -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>ðŸ’Š Pill Reminder</h4>
          <input type="text" id="pillName" class="form-control mb-2" placeholder="Enter medicine name">
          <input type="time" id="pillTime" class="form-control mb-2">
          <button class="btn btn-success" onclick="savePill()">Set Reminder</button>
        </div>
      </div>

      <!-- Log History -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>ðŸ“… History</h4>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedMood = "";
    let moodOptions = document.querySelectorAll(".emoji");
    moodOptions.forEach(emoji => {
      emoji.addEventListener("click", () => {
        moodOptions.forEach(e => e.classList.remove("selected"));
        emoji.classList.add("selected");
        selectedMood = emoji.getAttribute("data-mood");
      });
    });

    function saveMood() {
      if (!selectedMood) return alert("Please select a mood!");
      const date = new Date().toLocaleDateString();
      const entry = `Mood: ${selectedMood} on ${date}`;
      saveLog(entry);
    }

    function addWater() {
      let count = parseInt(localStorage.getItem("water") || "0") + 1;
      localStorage.setItem("water", count);
      document.getElementById("waterCount").innerText = count;
      const entry = `Water glass added (${count}) on ${new Date().toLocaleTimeString()}`;
      saveLog(entry);
    }

    function savePill() {
      const name = document.getElementById("pillName").value;
      const time = document.getElementById("pillTime").value;
      if (!name || !time) return alert("Please fill both fields!");
      const entry = `Pill Reminder: ${name} at ${time}`;
      saveLog(entry);
      alert("Reminder saved! (This won't notify in browser, just logged)");
    }

    function saveLog(entry) {
      let logs = JSON.parse(localStorage.getItem("log") || "[]");
      logs.unshift(entry);
      localStorage.setItem("log", JSON.stringify(logs));
      showLog();
    }

    function showLog() {
      const logs = JSON.parse(localStorage.getItem("log") || "[]");
      document.getElementById("log").innerHTML = logs.map(log => `<div class='log-entry'>${log}</div>`).join("");
    }

    function loadWater() {
      document.getElementById("waterCount").innerText = localStorage.getItem("water") || 0;
    }

    loadWater();
    showLog();
  </script>
</body>
</html>
